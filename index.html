<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- favicon   -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./css/style.css">
    <title>NFT preview card component</title>
</head>

<body>

    <!-- TODO 
    * READ THE README
  -->
    <section id="card" class="card card--active">
        <header class="card__image-container">
            <img class="img-etherium img-etherium--active" src="images/image-equilibrium.jpg" alt="image-equilibrium">
            <div class="img-overlay img-overlay--active">
                <img src="images/icon-view.svg" alt="icon-eye">
            </div>
        </header>
        <main class="card__main">
            <h1 class="card__text-white card__text-white--active">Equilibrium #3429</h1>
            <p class="card__text-standard">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__offer">
                <span class="span-etherium"><img src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</span>
                <span class="card__text-standard"><img src="images/icon-clock.svg" alt="">3 days left</span>
            </div>
        </main>
        <footer>
            <img class="card__avatar" src="images/image-avatar.png" alt="avatar">
            <span class="card__text-standard">Creation of <span class="card__text-white card__text-white--active">Jules
                    Wyvern</span></span>
        </footer>
    </section>

</body>

</html>
